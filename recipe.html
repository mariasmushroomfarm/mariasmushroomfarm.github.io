<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Recipe Details – Maria’s Organics" />
  <title>Recipe • Maria’s Organics</title>

  <!-- Google Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="icon" href="img/icon.png" type="image/png" />

  <style>
    :root {
      --primary: #3a7c3a;
      --primary-light: #6fbc6f;
      --bg: #fdfcf8;
      --white: #ffffff;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      --curve: 1.25rem;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: #333;
      -webkit-font-smoothing: antialiased;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.85rem 1.25rem;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 0 0 var(--curve) var(--curve);
      box-shadow: var(--shadow);
      z-index: 1000;
      transition: background 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(255, 255, 255, 0.92);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary);
    }

    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: var(--primary);
      color: var(--white);
      padding: 0.45rem 1.1rem;
      border: none;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: var(--primary-light);
    }

    /* Banner */
    .banner {
      position: relative;
      height: 45vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--white);
      border-bottom-left-radius: var(--curve);
      border-bottom-right-radius: var(--curve);
      overflow: hidden;
      margin-top: 0;
    }

    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,
          rgba(58, 124, 58, 0.9) 0%,
          rgba(0, 0, 0, 0.45) 100%),
        url("img/bg.png") center/cover no-repeat;
      filter: brightness(0.95);
    }

    .banner h1 {
      position: relative;
      z-index: 1;
      font-size: clamp(1.9rem, 5vw, 2.7rem);
      font-weight: 700;
      line-height: 1.2;
      padding: 0 1rem;
    }

    .banner p {
      position: relative;
      z-index: 1;
      font-size: 0.98rem;
      margin-top: 0.7rem;
      padding: 0 1rem;
    }

    /* Layout */
    .container {
      max-width: 960px;
      margin: auto;
      padding: 1.5rem 1rem 2.5rem;
    }

    .grid {
      display: grid;
      gap: 2rem;
      align-items: start;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      }
    }

    /* Image card */
    .card {
      background: var(--white);
      border-radius: var(--curve);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .recipe-photo {
      width: 100%;
      height: 260px;
      background-color: #f2f0eb;
      background-size: cover;
      background-position: center;
    }

    /* Text side */
    .card-body {
      padding: 1.5rem 1.6rem;
      align-self: start;
    }

    h3 {
      margin: 1.2rem 0 0.8rem;
      font-size: 1.15rem;
      font-weight: 600;
    }

    .ingredients ul {
      list-style: square;
      padding-left: 1.3rem;
    }

    .ingredients li {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    .btn-print {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: var(--primary);
      color: var(--white);
      padding: 0.55rem 1.25rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: 0.3s;
      margin-top: 1rem;
    }

    .btn-print:hover {
      background: var(--primary-light);
    }

    footer {
      text-align: center;
      background: var(--primary);
      color: var(--white);
      padding: 1rem;
      font-size: 0.8rem;
      border-top-left-radius: var(--curve);
      border-top-right-radius: var(--curve);
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .brand {
        font-size: 0.82rem;
        gap: 0.4rem;
      }

      .brand-logo {
        width: 26px;
        height: 26px;
      }

      .back-btn {
        padding: 0.4rem 0.9rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar" id="mainNav">
    <div class="brand">
      <img src="img/logo2.png" alt="Maria’s Mushroom Farm logo" class="brand-logo" />
      <div class="brand-header">Maria’s Mushroom Farm</div>
    </div>
    <a href="index.html" class="back-btn"><i class="fas fa-angle-left"></i> Back</a>
  </nav>

  <!-- Banner -->
  <header class="banner" id="banner">
    <div>
      <h1 id="recipeTitle">Loading…</h1>
      <p id="recipeSubtitle"></p>
    </div>
  </header>

  <!-- Content -->
  <main class="container">
    <div class="grid">
      <div class="card">
        <div id="recipePhoto" class="recipe-photo"></div>
      </div>
      <div class="card-body">
        <h3>Ingredients</h3>
        <div class="ingredients">
          <ul id="ingredientsList"></ul>
        </div>

        <h3>Instructions</h3>
        <p id="instructionsText"></p>

        <button class="btn-print" onclick="window.print()">
          <i class="fas fa-print"></i> Print Recipe
        </button>
      </div>
    </div>
  </main>

  <section
    style="background: var(--primary-light); color: var(--white); padding: 2rem 1rem; text-align: center; border-radius: var(--curve) var(--curve) 0 0; box-shadow: var(--shadow);">
    <h2 style="margin-bottom: 0.6rem; font-size: 1.6rem;">Stay Updated with Fresh Stock & Offers</h2>
    <p style="margin-bottom: 1.2rem;">Join our WhatsApp group for the latest updates, enquiries & purchases</p>
    <a href="https://chat.whatsapp.com/IrIlz4BlyGg200YOcvKlQF" target="_blank" style="
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: background 0.3s ease;
    " onmouseover="this.style.background='var(--primary-light)'" onmouseout="this.style.background='var(--primary)'">
      <i class="fab fa-whatsapp"></i> Join WhatsApp Group
    </a>
  </section>



  <footer>
    <div style="margin-bottom: 0.4rem;">&copy; <span id="year"></span> Maria’s Organics.</div>
    <div style="margin-bottom: 0.6rem;">
      <a href="https://mushroom.mariasorganics.in/" target="_blank"
        style="color: var(--white); font-size: 0.85rem; text-decoration: underline;">
        Visit Main Website
      </a>
    </div>
    <div>
      <a href="https://www.instagram.com/marias_mushroom_farm/" target="_blank"
        style="color: var(--white); margin: 0 0.5rem;">
        <i class="fab fa-instagram fa-lg"></i>
      </a>
      <a href="https://www.facebook.com/mariasmushroomfarm" target="_blank"
        style="color: var(--white); margin: 0 0.5rem;">
        <i class="fab fa-facebook fa-lg"></i>
      </a>
    </div>
  </footer>


  <!-- Script -->
  <script>
    /* Year */
    document.getElementById("year").textContent = new Date().getFullYear();

    /* Navbar background toggle */
    const nav = document.getElementById("mainNav");
    const banner = document.getElementById("banner");
    new IntersectionObserver((entries) => {
      entries.forEach((e) =>
        nav.classList.toggle("scrolled", !e.isIntersecting)
      );
    }).observe(banner);

    /* Load recipe details */
    const qs = (k) => new URLSearchParams(location.search).get(k);
    async function loadRecipe() {
      const id = qs("id");
      const res = await fetch("data/recipes.json");
      const data = await res.json();
      const r = data.find((el) => el.id === id);
      if (!r) {
        document.body.innerHTML =
          '<p style="padding:2rem">Recipe not found.</p>';
        return;
      }
      document.title = r.title + " • Maria’s Organics";
      recipeTitle.textContent = r.title;
      recipeSubtitle.innerHTML = `<i class='far fa-clock'></i> ${r.time} &nbsp;|&nbsp; <i class='fas fa-user-friends'></i> ${r.servings}`;
      document.getElementById(
        "recipePhoto"
      ).style.backgroundImage = `url('${r.image}')`;
      ingredientsList.innerHTML = r.ingredients
        .map((i) => `<li>${i}</li>`)
        .join("");
      instructionsText.textContent = r.instructions;
    }
    loadRecipe();
  </script>
</body>

</html>
